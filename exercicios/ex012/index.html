<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video controls width="560" poster="imagens/limoes-capa.png" autoplay loop>
        <source src="midia/meu-vidio.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Vidio.M4v.mkv" type="video/m4v">
        <source src="midia/meu-vidio.ogv.ogv" type="video/ogg">
        <source src="midia/meu-vidio.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeos. </p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=AYICsJ2DpEIQVqb3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
